<div class="full">
  <p class="title">Regisztráció</p>


    <form [formGroup]="signUpForm" (ngSubmit)="register()">
      <div class ="div-flex">
        <mat-form-field><mat-label for="username">Felhasználónév </mat-label><input matInput required id="username" type="text" formControlName="username" ></mat-form-field>
        <mat-form-field><mat-label for="email">Email </mat-label><input matInput required id="email" type="text" formControlName="email" ></mat-form-field>
        <mat-form-field><mat-label for="password">Jelszó </mat-label><input matInput required id="password" type="password" formControlName="password" ></mat-form-field>
        <mat-form-field><mat-label for="repassword">Jelszó újra </mat-label><input matInput required id="repassword" type="password" formControlName="rePassword" ></mat-form-field>
        <button mat-raised-button color="primary" type="submit">Regisztrálás</button>
      </div>
    </form>
</div>
