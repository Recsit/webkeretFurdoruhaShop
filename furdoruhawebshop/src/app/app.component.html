<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div *ngIf="!(loggedInUser)">
       Summer body
      </div>
      <div *ngIf="loggedInUser" >
        <div *ngFor="let user of username;">
          <a routerLink="/user"><mat-icon>account_circle</mat-icon>{{user.username}}</a>
        </div>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px">
          <li class="navigation-items"><a routerLink="/main">Főoldal</a></li>
          <li class="navigation-items" *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
          <li class="navigation-items" *ngIf="!(loggedInUser)"><a routerLink="/register">Regisztráció</a></li>
          <li class="navigation-items" *ngIf="loggedInUser"><a routerLink="/shop">Termékek</a></li>
          <li class="navigation-items" *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()"><mat-icon>logout</mat-icon></a></li>
        </ul>

      </div>
    </mat-toolbar>
      <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
